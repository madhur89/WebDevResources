<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript + DOM</title>
</head>
<body>
    <h1>Shopping List</h1>
    <p id="first">Get it done</p>
    <input type="text" id="userinput" placeholder="Enter item">
    <button id="enter">ADD NOW</button>
    <ul>
        <li>Cake</li>
        <li>Spinache</li>
        <li>Rice</li>
        <li>Birthday</li>
        <li>Candles</li>
    </ul>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
